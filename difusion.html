<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Invertir una cadena con Javascript</title>
</head>
<body>

<h1>Invertir una cadena con Javascript</h1>
<input type="text" id="text">
<button id="btn">INVERTIR PARA ENCRIPTAR</button>
<div id="encrypted"></div>



<script type="text/javascript">
var button = document.getElementById("btn");
button.addEventListener("click", ()=> {
    var cadena = document.getElementById("text").value;
    var encr = document.getElementById("encrypted");
    var x = cadena.length;
	var cadenaInvertida = "";
    
    //invert string
	while (x>=0) {
		cadenaInvertida = cadenaInvertida + cadena.charAt(x);
		x--;
	}

    encr.innerHTML = `
    ${cadenaInvertida}
    `

});

</script>

<br><br>
<p>Creditos a: lineadecodigo.com</p>

</body>
</html>
